<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Don't Be Sad, Baby üíê</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffd6e8, #ffeef6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        color: #444;
    }
    .card {
        background: white;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        max-width: 400px;
        animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px);} 
        to { opacity: 1; transform: translateY(0);} 
    }
    .title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #ff5fa2;
    }
    .subtitle {
        font-size: 16px;
        margin-bottom: 20px;
    }
    .flowers {
        width: 150px;
        margin: 0 auto 20px;
        animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
    .gf-photo {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #ff8fbc;
        margin-bottom: 15px;
    }
</style>
</head>
<body>
    <div class="card">
        <img id="gfPhoto" class="gf-photo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABgAAAAgACAYAAADg0fg2AAAQAElEQVR4Aez9Cbs...a/ELzpvykE2pyC92udi++//o/GvduCXXKfMZ21dc1bP8V/2tfELf/e3xr9S4Zd+"+ "" alt="Your Photo" />

        <img class="flowers" src="https://i.imgur.com/7aZ8k8C.png" alt="Flowers" />

        <div class="title">Come on baby, don't be sad üíñ</div>
        <div class="subtitle">This bouquet is just for you. You're too special to feel down.</div>

        <input type="file" accept="image/*" id="upload" />
        <p style="font-size: 12px; color: #888; margin-top: 5px;">Upload her photo here üíó</p>
    </div>

<script>
    const upload = document.getElementById("upload");
    const gfPhoto = document.getElementById("gfPhoto");

    upload.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            gfPhoto.src = URL.createObjectURL(file);
        }
    });
</script>
</body>
</html>
