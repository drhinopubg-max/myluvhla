<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Baby</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: white;
      width: 340px;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .her-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff99c8;
      margin-bottom: 15px;
    }
    h2 {
      color: #ff5fa2;
      margin: 0;
      font-size: 1.4rem;
    }
    p {
      color: #444;
      margin-top: 10px;
      font-size: 1rem;
    }
    .bouquet {
      width: 130px;
      animation: float 3s infinite ease-in-out;
      margin-top: 20px;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff8fbc;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(255,0,100,0.2);
    }
    .btn:hover {
      background: #ff6fae;
    }
  </style>
</head>
<body>
  <div class="card">
    

    <h2>Come on baby, don't be sad ‚ù§Ô∏è</h2>
    <p>Here‚Äôs a bouquet just for you‚Ä¶ because you deserve all the love and smiles.</p>

    <img class="bouquet" src="https://i.imgur.com/4AiXzf8.png" alt="Bouquet" />

    <button class="btn">I Love You üíó</button>
  </div>
</body>
</html>
